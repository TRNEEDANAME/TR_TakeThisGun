[TR_TakeThis.X2Ability_TR_TakeThis]

; ====================================================
; === BASIC ABILITY SETTINGS ===
; ====================================================
TR_TakeThis_APCost = 1                 ; Action Point cost to use the ability
TR_TakeThis_ConsumeAllAP = false       ; If true, consumes all remaining AP
TR_TakeThis_Range = 96                 ; Ability use range (default is 1 tile)

; ====================================================
; === STAT MODIFICATIONS ON TARGET ===
; ====================================================
TR_TakeThis_AimChange = 50             ; Aim bonus
TR_TakeThis_SightChange = 15           ; Sight radius increase
TR_TakeThis_DetectionRadiusChange = 9  ; Detection radius increase
TR_TakeThis_MobilityChange = -1        ; Mobility penalty

; ====================================================
; === CHARGE SYSTEM ===
; ====================================================
TR_TakeThis_ChargesDefault = 1                 ; Base number of charges
TR_TakeThis_ChargesBonusAbility =  'shredder'  ; Ability that grants bonus charges
TR_TakeThis_ChargesBonusAmount = 0             ; Charges granted by the above ability
TR_TakeThis_ChargeCost = 1                     ; Charges consumed per use
TR_TakeThis_ChargesBonusAllowAbilities = false ; If true, allow abilities to grant bonus charges

; Format: ((statName = "AbilityName", value = X), ...)
TR_TakeThis_ChargesBonusAbilities = ( (statName="Will", value=10), (statName="Armor", value=1) )  

; ====================================================
; === UNIT TARGETING CONDITIONS ===
; ====================================================

; if set to false
		UnitPropertyCondition.ExcludeDead = true;
		UnitPropertyCondition.ExcludeHostileToSource = true;
		UnitPropertyCondition.ExcludeFriendlyToSource = false;
		UnitPropertyCondition.FailOnNonUnits = true;
		UnitPropertyCondition.ExcludeAlien = true;
		UnitPropertyCondition.ExcludeRobotic = true;
		UnitPropertyCondition.RequireWithinRange = true;
		UnitPropertyCondition.IsPlayerControlled = true;
		UnitPropertyCondition.IsImpaired = false;
		UnitPropertyCondition.RequireSquadmates = true;
		UnitPropertyCondition.ExcludeNonCivilian = true;

TR_TakeThis_ChangeAbilityUnitCondition = false
TR_TakeThis_ExcludeDead = true
TR_TakeThis_ExcludeHostileToSource = true
TR_TakeThis_ExcludeFriendlyToSource = false
TR_TakeThis_FailOnNonUnits = true
TR_TakeThis_ExcludeAlien = true
TR_TakeThis_ExcludeRobotic = true
TR_TakeThis_RequireWithinRange = true
TR_TakeThis_IsPlayerControlled = true
TR_TakeThis_IsImpaired = false
TR_TakeThis_RequireSquadmates = true
TR_TakeThis_ExcludeNonCivilian = true

; ====================================================
; === EXTRA STATS MODIFICATION ===
; ====================================================
TR_TakeThis_ChangeExtraStats = false           ; Enable additional stat changes
TR_TakeThis_ExtraStats =                       ; Format: ((statName = "StatName", value = X), ...)

; ====================================================
; === RANDOM ABILITIES ===
; ====================================================
TR_TakeThis_AddRandomAbilities = false         ; Enable random ability granting
TR_TakeThis_RandAbilitiesToAdd =               ; Format: (AbilityName1, AbilityName2, ...)

; ====================================================
; === FULL TEMPLATE LIST ===
; Each entry defines a distinct ability configuration.
; ====================================================
+Abilities = 
(
    (
        TemplateName = "TakeThisBFG",
        Description = "Give a BFG",
        IconPath = "img:///UILibrary_LWOTC.LW_AbilityTakeThis",

        ; Basic
        APCost = 1,
        ConsumeAllAP = false,
        Range = 96,

        ; Stat Modifiers to target
        AimChange = 50,
        SightChange = 15,
        DetectionRadiusChange = 9,
        MobilityChange = -1,

        ; Charges
        ChargesDefault = 1,
        ChargesBonusAbility = "HuntersInstinct",
        ChargeBonusAmount = 1,
        ChargeCost = 1,
        ChargesBonusAllowAbilities = true,
        ChargesBonusAbilities = (
            (statName = "shredder", value = 1),
            (statName = "runandgun", value = 2)
        ),

        ; Target Conditions
        ChangeAbilityUnitCondition = true,
        ExcludeDead = true,
        ExcludeHostileToSource = true,
        ExcludeFriendlyToSource = false,
        FailOnNonUnits = true,
        ExcludeAlien = true,
        ExcludeRobotic = true,
        RequireWithinRange = true,
        IsPlayerControlled = true,
        IsImpaired = false,
        RequireSquadmates = true,
        ExcludeNonCivilian = true,

        ; Weapon Spec
		; The rifle name is the template name WITHOUT the tech, example below
		; AlienHunterRifle is the boltcaster, it normally is AlienHunterRifle_CV / AlienHunterRifle_MG / AlienHunterRifle_BM
        WeaponName = "AlienHunterRifle",
        WeaponType = "rifle",

		; Owner ability that is checked for giving
        OwnerAbilityToCheck = "Implacable",
        StdAbilityToAdd = 
		(
			"Overwatch", 
			"AidProtocol"
		),
        Has5Tier = true,

        ; Random Abilities
        RandAbilities = true,
        RandAbilitiesToAdd = 
		(
			"Suppression", 
			"CoveringFire"
		),
        RandAbilitiesChance = 0.25,

        ; Extra Stats
        ; Mobility = eStat_Mobility
        ; Aim = eStat_Offense
        ; Will = eStat_Will
        ; HP = return eStat_HP
        ; Dodge = eStat_Dodge
        ; Defense = eStat_Defense
        ; Hacking = eStat_Hacking
        ; PsiOffense = eStat_PsiOffense
        ; SightRadius = eStat_SightRadius
        ; DetectionRadius = eStat_DetectionRadius

		; Do we change extra stats
        ChangeExtraStats = false,
        ExtraStats =
		(
            (statName="Will", value=10),
            (statName="Armor", value=1)
        )
    )
)
